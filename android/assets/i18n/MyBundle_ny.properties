textTutorialPage1=Pamwamba pazenera ndizowerengera nthawi. 
textTutorialPage2=Popeza pali zipilala 5 timadziwa kuti mzere uliwonse mzerewu udzadzazidwa. Mukachita izi lingaliro lanu likhala lolephera kukuwonetsani kuti mwatsimikiza pamzerewu. 
textTutorialPage3=Kwa mabwalo omwe sadzadzazidwa titha kuyimilira kotero tidziwa kuti siawo yankho. 
textTutorialPage4=Chithunzicho chitathetsedwa mudzawona yankho limodzi ndi malingaliro anu.
textTutorialPage5=Apa tili ndi chithunzi chokhala ndi magulu angapo mzera woyamba. 
textTutorialPage6=Chithunzichi chikuwonetsa momwe gulu lirilonse limasiyanirana ndi malo osachepera 1. 
textTutorialPage7=Apa tikuthetsa chithunzi cha utoto. 
textTutorialPage8=Mukasankha mtundu mudzawona malingaliro amtundu womwewo atchulidwa. 
textTutorialPage9=Pachithunzipa mzere woyamba uli ndi magulu awiri pomwe gulu lililonse lili ndi mabwalo awiri obiriwira. 
textTutorialPage10=Chojambula ichi ndi tsiku labwino pagombe. 
