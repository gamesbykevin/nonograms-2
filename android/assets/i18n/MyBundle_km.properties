textTutorialPage2=ដោយសារមានជួរឈរចំនួន ៥ ដែលយើងដឹងថាការ៉េនីមួយៗនៅក្នុងជួរដេកនេះនឹងត្រូវបានបំពេញ។ នៅពេលអ្នកធ្វើដូចនោះព័ត៌មានជំនួយនឹងត្រូវបានបិទដើម្បីបង្ហាញថាអ្នកបានដោះស្រាយសម្រាប់ជួរនោះ 
