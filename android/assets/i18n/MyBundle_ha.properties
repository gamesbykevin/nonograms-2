textTutorialPage1=A saman allo lokaci ne mai kima. 
textTutorialPage2=Tunda akwai ginshiƙai guda 5 mun san kowane murabba'i a cikin wannan jeren za'a cika shi. Da zarar kayi haka to za a kashe alamar a nuna maka cewa ka warware wannan layin. 
textTutorialPage3=Ga murabba'ai waɗanda ba za a cika su ba za mu iya yin tuta don haka mun san ba su cikin ɓangaren maganin. 
textTutorialPage4=Da zarar an warware matsalar to za ku ga mafita tare da ƙimarku.
textTutorialPage5=Anan muna da wuyar warwarewa tare da ƙungiyoyi masu yawa a jere na farko. 
textTutorialPage6=Wannan hoton yana nuna yadda kowace kungiya ta rabu da aƙalla murabba'i 1. 
textTutorialPage7=Anan muna warware matsalar wuyar warwarewa. 
textTutorialPage8=Lokacin da ka zaɓi launi zaka ga alamun alamun launi iri ɗaya. 
textTutorialPage9=A wannan hoton jere na farko yana da ƙungiyoyi 2 tare da kowane rukuni yana da murabba'ai kore 2. 
textTutorialPage10=Wannan wuyar warwarewa rana ce mai kyau a bakin rairayin bakin teku. 
