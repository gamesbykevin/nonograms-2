textTutorialPage1=Στο επάνω μέρος της οθόνης υπάρχει χρονοδιακόπτης βαθμολογίας. 
textTutorialPage2=Δεδομένου ότι υπάρχουν 5 στήλες, γνωρίζουμε ότι κάθε τετράγωνο αυτής της σειράς θα συμπληρωθεί. Μόλις το κάνετε, η υπόδειξη θα απενεργοποιηθεί για να υποδείξει ότι έχετε επιλυθεί για αυτήν τη σειρά. 
textTutorialPage3=Για τετράγωνα που δεν θα γεμίσουν μπορούμε να επισημάνουμε, ώστε να γνωρίζουμε ότι δεν αποτελούν μέρος της λύσης. 
textTutorialPage4=Μόλις λυθεί το παζλ, θα δείτε τη λύση μαζί με την βαθμολογία σας.
textTutorialPage5=Εδώ έχουμε ένα παζλ με πολλές ομάδες στην πρώτη σειρά. 
textTutorialPage6=Αυτή η εικόνα δείχνει πώς κάθε ομάδα χωρίζεται από τουλάχιστον 1 τετράγωνο. 
textTutorialPage7=Εδώ λύνουμε ένα χρωματικό παζλ. 
textTutorialPage8=Όταν επιλέγετε το χρώμα, θα δείτε τις συμβουλές του ίδιου χρώματος. 
textTutorialPage9=Σε αυτήν την εικόνα η πρώτη σειρά έχει 2 ομάδες με κάθε ομάδα να έχει 2 πράσινα τετράγωνα. 
textTutorialPage10=Αυτό το παζλ είναι μια ωραία μέρα στην παραλία. 
