textTutorialPage1=Bovenaan het scherm staat een beoordelingstimer. 
textTutorialPage2=Aangezien er 5 kolommen zijn, weten we dat elk vierkant in deze rij zal worden ingevuld. Zodra u dat doet, wordt de hint uitgeschakeld om aan te geven dat u voor die rij bent opgelost. 
textTutorialPage3=Voor vierkanten die niet worden gevuld, kunnen we markeren, zodat we weten dat ze geen deel uitmaken van de oplossing. 
textTutorialPage4=Zodra de puzzel is opgelost, ziet u de oplossing samen met uw beoordeling.
textTutorialPage5=Hier hebben we een puzzel met meerdere groepen op de eerste rij. 
textTutorialPage6=Deze afbeelding laat zien hoe elke groep wordt gescheiden door minimaal 1 vierkant. 
textTutorialPage7=Hier lossen we een kleurenpuzzel op. 
textTutorialPage8=Wanneer u de kleur selecteert, ziet u de hints van dezelfde kleur omlijnd. 
textTutorialPage9=Op deze foto heeft de eerste rij 2 groepen en elke groep heeft 2 groene vierkantjes. 
textTutorialPage10=Deze puzzel is een leuke dag op het strand. 
