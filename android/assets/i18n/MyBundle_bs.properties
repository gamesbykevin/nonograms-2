textTutorialPage8=Kada odaberete boju, vidjet ćete naznake iste boje ucrtane. 
textTutorialPage9=Na ovoj slici prvi red ima 2 grupe, a svaka grupa ima 2 zelena kvadrata. 
textTutorialPage10=Ova je slagalica lijep dan na plaži. 
