textTutorialPage1=තිරයේ ඉහළින්ම ශ්‍රේණිගත කිරීමේ කාලරාමුවක් ඇත. 
textTutorialPage2=තීරු 5 ක් ඇති බැවින් මෙම පේළියේ සෑම වර්ගයක්ම පුරවනු ඇති බව අපි දනිමු. ඔබ එය කළ පසු එම පේළිය සඳහා ඔබ විසඳා ඇති බව දැක්වීමට ඉඟිය අක්‍රීය වනු ඇත. 
textTutorialPage3=පුරවා නැති චතුරස්රයන් සඳහා අපට සලකුණු කළ හැකි බැවින් ඒවා විසඳුමේ කොටසක් නොවන බව අපි දනිමු. 
textTutorialPage4=ප්‍රහේලිකාව විසඳූ පසු ඔබේ ශ්‍රේණිගත කිරීම සමඟ විසඳුම ඔබට පෙනෙනු ඇත.
textTutorialPage5=මෙන්න අපට පළමු පේළියේ බහු කණ්ඩායම් සමඟ ප්‍රහේලිකාවක් ඇත. 
textTutorialPage6=මෙම පින්තූරයේ දැක්වෙන්නේ එක් එක් කණ්ඩායම අවම වශයෙන් වර්ග 1 කින් වෙන් කරන ආකාරයයි. 
textTutorialPage7=මෙන්න අපි වර්ණ ප්‍රහේලිකාවක් විසඳන්නෙමු. 
textTutorialPage8=ඔබ වර්ණය තෝරාගත් විට එකම වර්ණයෙන් ඉඟි දක්වා ඇති බව ඔබට පෙනෙනු ඇත. 
textTutorialPage9=මෙම පින්තූරයේ පළමු පේළියේ කණ්ඩායම් 2 ක් ඇති අතර සෑම කණ්ඩායමකටම හරිත චතුරස්ර 2 ක් ඇත. 
textTutorialPage10=මෙම ප්‍රහේලිකාව වෙරළේ ලස්සන දවසක්. 
