textTutorialPage1=En haut de l'écran se trouve un minuteur de classement. 
textTutorialPage2=Puisqu'il y a 5 colonnes, nous savons que chaque case de cette ligne sera remplie. Une fois que vous faites cela, l'indice sera désactivé pour indiquer que vous avez résolu cette ligne. 
textTutorialPage3=Pour les cases qui ne seront pas remplies, nous pouvons marquer afin que nous sachions qu'elles ne font pas partie de la solution. 
textTutorialPage4=Une fois le puzzle résolu, vous verrez la solution avec votre note.
textTutorialPage5=Ici, nous avons un puzzle avec plusieurs groupes dans la première rangée. 
textTutorialPage6=Cette image montre comment chaque groupe est séparé par au moins 1 carré. 
textTutorialPage7=Ici, nous résolvons un puzzle de couleur. 
textTutorialPage8=Lorsque vous sélectionnez la couleur, vous verrez les indices de la même couleur soulignés. 
textTutorialPage9=Dans cette image, la première rangée a 2 groupes avec chaque groupe ayant 2 carrés verts. 
textTutorialPage10=Ce puzzle est une belle journée à la plage. 
