textTutorialPage1=في الجزء العلوي من الشاشة يوجد مؤقت التصنيف. 
textTutorialPage2=نظرًا لوجود 5 أعمدة ، نعلم أنه سيتم ملء كل مربع في هذا الصف. بمجرد القيام بذلك ، سيتم تعطيل التلميح للإشارة إلى أنك قمت بحل هذا الصف. 
textTutorialPage3=بالنسبة للمربعات التي لن يتم ملؤها ، يمكننا وضع إشارة حتى نعرف أنها ليست جزءًا من الحل. 
textTutorialPage4=بمجرد حل اللغز ، سترى الحل جنبًا إلى جنب مع تقييمك.
textTutorialPage5=هنا لدينا لغز مع مجموعات متعددة في الصف الأول. 
textTutorialPage6=توضح هذه الصورة كيف يتم فصل كل مجموعة بمربع واحد على الأقل. 
textTutorialPage7=نحن هنا نحل لغز الألوان. 
textTutorialPage8=عند تحديد اللون ، سترى تلميحات من نفس اللون محددة. 
textTutorialPage9=في هذه الصورة ، يتكون الصف الأول من مجموعتين كل مجموعة بها مربعتان أخضرتان. 
textTutorialPage10=هذا اللغز هو يوم جميل على الشاطئ. 
