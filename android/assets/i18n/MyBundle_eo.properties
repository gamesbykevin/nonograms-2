textTutorialPage1=Supre de la ekrano estas taksa tempigilo. 
textTutorialPage2=Ĉar estas 5 kolumnoj, ni scias, ke ĉiu kvadrato en ĉi tiu vico estos plenigita. Post kiam vi faros tion, la aludo estos malebligita por indiki, ke vi solvis por tiu vico. 
textTutorialPage3=Por kvadratoj, kiuj ne pleniĝos, ni povas marki, do ni scias, ke ili ne estas parto de la solvo. 
textTutorialPage4=Post kiam la enigmo estos solvita, vi vidos la solvon kune kun via takso.
textTutorialPage5=Jen ni havas enigmon kun multaj grupoj en la unua vico. 
textTutorialPage6=Ĉi tiu bildo montras, kiel ĉiu grupo estas apartigita per almenaŭ 1 kvadrato. 
textTutorialPage7=Jen ni solvas koloran enigmon. 
textTutorialPage8=Kiam vi elektas la koloron, vi vidos la samajn kolorojn indikitajn. 
textTutorialPage9=En ĉi tiu bildo la unua vico havas 2 grupojn kaj ĉiu grupo havas 2 verdajn kvadratojn. 
textTutorialPage10=Ĉi tiu enigmo estas bela tago ĉe la plaĝo. 
