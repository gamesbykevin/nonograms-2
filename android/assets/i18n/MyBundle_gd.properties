textTutorialPage1=Aig mullach na sgrìn tha timer rangachadh. 
textTutorialPage2=Leis gu bheil 5 colbhan ann tha fios againn gum bi gach ceàrnag san t-sreath seo air a lìonadh a-steach. Cho luath ‘s a nì thu sin bidh an sanas air a chiorramachadh gus innse dhut gu bheil thu air fuasgladh airson an t-sreath sin. 
textTutorialPage3=Airson ceàrnagan nach tèid an lìonadh faodaidh sinn bratach gus am bi fios againn nach eil iad nam pàirt den fhuasgladh. 
textTutorialPage4=Cho luath ‘s a thèid an tòimhseachan fhuasgladh chì thu am fuasgladh còmhla ris an rangachadh agad.
textTutorialPage5=An seo tha tòimhseachan againn le grunn bhuidhnean anns a ’chiad sreath. 
textTutorialPage6=Tha an dealbh seo a ’sealltainn mar a tha gach buidheann air a sgaradh le co-dhiù 1 ceàrnag. 
textTutorialPage7=An seo tha sinn a ’fuasgladh tòimhseachan dath. 
textTutorialPage8=Nuair a thaghas tu an dath chì thu molaidhean den aon dath air am mìneachadh. 
textTutorialPage9=Anns an dealbh seo tha 2 bhuidheann anns a ’chiad sreath le 2 cheàrnag uaine anns gach buidheann. 
textTutorialPage10=Is e latha math a th ’anns an tòimhseachan seo aig an tràigh. 
