textTutorialPage1=Pamusoro pechidzitiro pane timer yekuyera. 
textTutorialPage2=Sezvo paine makoramu mashanu isu tinoziva sikweya yega yega mumutsara ino inozadzwa. Ukangoita izvo zano racho rinoremerwa kuratidza kuti wagadzirisa mutsara iwoyo. 
textTutorialPage3=Kune zvikwere zvisinga zadziswe tinokwanisa kumira saka tinoziva kuti havazi chikamu chemhinduro. 
textTutorialPage4=Kamwe iyo dambanemazwi yagadziriswa iwe uchaona mhinduro pamwe neyako ratidziro.
textTutorialPage5=Pano tine dambanemazwi nemapoka akawanda mumutsara wekutanga. 
textTutorialPage6=Mufananidzo uyu unoratidza kuti boka rega rega rakaparadzaniswa sei neinosvika 1 square. 
textTutorialPage7=Pano isu tiri kugadzirisa ruvara rwevaravara. 
textTutorialPage8=Paunosarudza iwo muvara uchaona iwo maratidziro erudzi rumwe rwakatsanangurwa. 
textTutorialPage9=Mumufananidzo uyu mutsara wekutanga une mapoka maviri neboka rega rega riine nzvimbo mbiri dzegirinhi. 
textTutorialPage10=Iri dambanemazwi izuva rakanaka kumahombekombe. 
