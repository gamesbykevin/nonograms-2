textTutorialPage1=Uewen um Écran ass e Bewäertungstimer. 
textTutorialPage2=Well et 5 Säulen sinn, wësse mer datt all Quadrat an dëser Zeil ausgefëllt gëtt. Wann Dir dat maacht, gëtt de Hiweis deaktivéiert fir Iech fir dës Rei geléist ze hunn. 
textTutorialPage3=Fir Quadraten déi net ausgefëllt ginn, kënne mir markéieren, sou datt mir wëssen datt se net Deel vun der Léisung sinn. 
textTutorialPage4=Wann de Puzzel geléist ass, gesitt Dir d'Léisung zesumme mat Ärer Bewäertung.
textTutorialPage5=Hei hu mir e Puzzel mat méi Gruppen an der éischter Zeil. 
textTutorialPage6=Dëst Bild weist wéi all Grupp vun op d'mannst 1 Quadrat getrennt ass. 
textTutorialPage7=Hei léise mir e Faarfpuzzel. 
textTutorialPage8=Wann Dir d'Faarf wielt da gesitt Dir d'Indikatiounen vun der selwechter Faarf. 
textTutorialPage9=An dëser Foto huet déi éischt Zeil 2 Gruppen mat all Grupp 2 gréng Felder. 
textTutorialPage10=Dëst Puzzle ass e schéinen Dag um Strand. 
