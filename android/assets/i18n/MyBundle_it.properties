textTutorialPage1=Nella parte superiore dello schermo c'è un timer di valutazione. 
textTutorialPage2=Poiché ci sono 5 colonne, sappiamo che ogni quadrato in questa riga sarà riempito. Una volta fatto ciò, il suggerimento sarà disabilitato per indicare che hai risolto quella riga. 
textTutorialPage3=Per i quadrati che non verranno riempiti possiamo contrassegnare in modo da sapere che non fanno parte della soluzione. 
textTutorialPage4=Una volta risolto il puzzle, vedrai la soluzione insieme alla tua valutazione.
textTutorialPage5=Qui abbiamo un puzzle con più gruppi nella prima riga. 
textTutorialPage6=Questa immagine mostra come ogni gruppo è separato da almeno 1 quadrato. 
textTutorialPage7=Qui stiamo risolvendo un puzzle di colore. 
textTutorialPage8=Quando selezioni il colore, vedrai delineati i suggerimenti dello stesso colore. 
textTutorialPage9=In questa immagine la prima riga ha 2 gruppi con ogni gruppo che ha 2 quadrati verdi. 
textTutorialPage10=Questo puzzle è una bella giornata in spiaggia. 
