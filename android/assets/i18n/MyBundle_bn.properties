textTutorialPage1=স্ক্রিনের শীর্ষে একটি রেটিং টাইমার রয়েছে। 
textTutorialPage2=যেহেতু 5 টি কলাম রয়েছে তাই আমরা জানি যে এই সারির প্রতিটি স্কোয়ারটি পূর্ণ হয়ে যাবে Once একবার আপনি যখন এটি করেন তবে আপনাকে এই সারিটির সমাধান করা ইঙ্গিতটি অক্ষম করা হবে। 
textTutorialPage3=যে স্কোয়ারগুলি পূরণ করা হবে না তাদের জন্য আমরা পতাকা তুলতে পারি যাতে আমরা জানি যে তারা সমাধানের অংশ নয়। 
textTutorialPage4=ধাঁধাটি সমাধান হয়ে গেলে আপনি নিজের রেটিং সহ সমাধানটি দেখতে পাবেন।
textTutorialPage5=এখানে আমাদের প্রথম সারিতে একাধিক গ্রুপের একটি ধাঁধা রয়েছে। 
textTutorialPage6=এই চিত্রটি দেখায় যে কীভাবে প্রতিটি গ্রুপ কমপক্ষে 1 বর্গ দ্বারা পৃথক করা হয়। 
textTutorialPage7=এখানে আমরা একটি রঙ ধাঁধা সমাধান করছি। 
textTutorialPage8=আপনি রঙটি নির্বাচন করার সময় আপনি একই রঙের ইঙ্গিতগুলি দেখবেন। 
textTutorialPage9=এই ছবিতে প্রথম সারিতে দুটি গ্রুপ রয়েছে প্রতিটি গ্রুপের সাথে 2 টি সবুজ স্কোয়ার রয়েছে। 
