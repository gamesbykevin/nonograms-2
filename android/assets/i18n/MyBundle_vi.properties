textTutorialPage1=Ở trên cùng của màn hình là đồng hồ xếp hạng. 
textTutorialPage2=Vì có 5 cột nên chúng tôi biết mỗi ô vuông trong hàng này sẽ được điền vào. Khi bạn làm điều đó, gợi ý sẽ bị vô hiệu hóa để cho biết bạn đã giải được cho hàng đó. 
textTutorialPage3=Đối với các ô vuông sẽ không được lấp đầy, chúng tôi có thể gắn cờ để chúng tôi biết chúng không phải là một phần của giải pháp. 
textTutorialPage4=Sau khi câu đố được giải, bạn sẽ thấy lời giải cùng với xếp hạng của bạn.
textTutorialPage5=Ở đây chúng ta có một câu đố với nhiều nhóm ở hàng đầu tiên. 
textTutorialPage6=Hình này cho thấy mỗi nhóm cách nhau ít nhất 1 hình vuông. 
textTutorialPage7=Ở đây chúng tôi đang giải một câu đố màu sắc. 
textTutorialPage8=Khi bạn chọn màu, bạn sẽ thấy các gợi ý của màu tương tự được phác thảo. 
textTutorialPage9=Trong hình này, hàng đầu tiên có 2 nhóm, mỗi nhóm có 2 hình vuông màu xanh lá cây. 
textTutorialPage10=Câu đố này là một ngày tốt đẹp ở bãi biển. 
