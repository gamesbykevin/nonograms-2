textTutorialPage1=V hornej časti obrazovky je časovač hodnotenia. 
textTutorialPage2=Pretože existuje 5 stĺpcov, vieme, že každý štvorec v tomto riadku bude vyplnený. Po vykonaní tohto postupu bude nápoveda deaktivovaná, čo znamená, že ste daný riadok vyriešili. 
textTutorialPage3=Pre štvorce, ktoré nebudú vyplnené, môžeme označiť príznakom, aby sme vedeli, že nie sú súčasťou riešenia. 
textTutorialPage4=Po vyriešení hádanky uvidíte riešenie spolu s vašim hodnotením.
textTutorialPage5=Tu máme v prvom rade hlavolam s viacerými skupinami. 
textTutorialPage6=Tento obrázok ukazuje, ako je každá skupina oddelená najmenej jedným štvorcom. 
textTutorialPage7=Tu riešime farebnú hádanku. 
textTutorialPage8=Keď vyberiete farbu, uvidíte načrtnuté náznaky rovnakej farby. 
textTutorialPage9=Na tomto obrázku má prvý riadok 2 skupiny, pričom každá skupina má 2 zelené štvorce. 
textTutorialPage10=Toto puzzle je pekný deň na pláži. 
