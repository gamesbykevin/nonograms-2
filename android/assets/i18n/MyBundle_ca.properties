textTutorialPage1=A la part superior de la pantalla hi ha un temporitzador de classificació. 
textTutorialPage2=Com que hi ha 5 columnes, sabem que es completarà cada quadrat d'aquesta fila. Un cop ho feu, es desactivarà la pista per indicar que heu resolt aquesta fila. 
textTutorialPage3=Per a les caselles que no s’ompliran, podem marcar perquè sabem que no formen part de la solució. 
textTutorialPage4=Un cop resolt el trencaclosques, veureu la solució juntament amb la vostra puntuació.
textTutorialPage5=Aquí tenim un trencaclosques amb diversos grups a la primera fila. 
textTutorialPage6=Aquesta imatge mostra com cada grup està separat per almenys 1 quadrat. 
textTutorialPage7=Aquí estem resolent un puzle de colors. 
textTutorialPage8=Quan seleccioneu el color, veureu els suggeriments del mateix color que es descriuen. 
textTutorialPage9=En aquesta imatge, la primera fila té 2 grups i cada grup té 2 quadrats verds. 
textTutorialPage10=Aquest trencaclosques és un bon dia a la platja. 
