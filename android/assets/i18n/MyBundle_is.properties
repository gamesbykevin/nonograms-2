textTutorialPage1=Efst á skjánum er einkunnatími. 
textTutorialPage2=Þar sem það eru 5 dálkar vitum við að hver ferningur í þessari röð verður fylltur út. Þegar þú gerir það verður vísbendingin óvirk til að gefa til kynna að þú hafir leyst fyrir þá röð. 
textTutorialPage3=Fyrir ferninga sem ekki verða fyllt getum við merkt svo við vitum að þau eru ekki hluti af lausninni. 
textTutorialPage4=Þegar þrautin er leyst muntu sjá lausnina ásamt einkunn þinni.
textTutorialPage5=Hér höfum við þraut með mörgum hópum í fyrstu röðinni. 
textTutorialPage6=Þessi mynd sýnir hvernig hver hópur er aðskilinn með að minnsta kosti 1 ferningi. 
textTutorialPage7=Hér erum við að leysa litapúsluspil. 
textTutorialPage8=Þegar þú velur litinn sérðu vísbendingar um sama lit lýst. 
textTutorialPage9=Í þessari mynd eru fyrstu hóparnir með 2 hópa þar sem hver hópur hefur 2 græna ferninga. 
textTutorialPage10=Þessi þraut er ágætur dagur á ströndinni. 
