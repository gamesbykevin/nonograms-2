textTutorialPage1=În partea de sus a ecranului este un cronometru de evaluare. 
textTutorialPage2=Deoarece există 5 coloane, știm că fiecare pătrat din acest rând va fi completat. Odată ce ați făcut acest lucru, sfatul va fi dezactivat pentru a indica faptul că ați rezolvat pentru acel rând. 
textTutorialPage3=Pentru pătratele care nu vor fi umplute putem semnaliza, astfel încât să știm că nu fac parte din soluție. 
textTutorialPage4=Odată ce puzzle-ul este rezolvat, veți vedea soluția împreună cu evaluarea dvs.
textTutorialPage5=Aici avem un puzzle cu mai multe grupuri în primul rând. 
textTutorialPage6=Această imagine arată cum fiecare grup este separat de cel puțin 1 pătrat. 
textTutorialPage7=Aici rezolvăm un puzzle de culoare. 
textTutorialPage8=Când selectați culoarea, veți vedea sugestii de aceeași culoare. 
textTutorialPage9=În această imagine, primul rând are 2 grupuri, fiecare grup având 2 pătrate verzi. 
textTutorialPage10=Acest puzzle este o zi frumoasă la plajă. 
