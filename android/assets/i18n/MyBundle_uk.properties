textTutorialPage1=У верхній частині екрана знаходиться таймер оцінки. 
textTutorialPage2=Оскільки є 5 стовпців, ми знаємо, що кожен квадрат у цьому рядку буде заповнений. Після цього підказка буде вимкнена, щоб вказати, що ви вирішили для цього рядка. 
textTutorialPage3=Для квадратів, які не будуть заповнені, ми можемо позначити прапорець, щоб знати, що вони не є частиною рішення. 
textTutorialPage4=Після того, як головоломка буде вирішена, ви побачите рішення разом із вашим рейтингом.
textTutorialPage5=Тут ми маємо головоломку з кількома групами в першому ряду. 
textTutorialPage6=На цьому малюнку показано, як кожну групу розділяє принаймні 1 квадрат. 
textTutorialPage7=Тут ми вирішуємо кольорову головоломку. 
textTutorialPage8=Вибравши колір, ви побачите підказки того самого кольору, що окреслені. 
textTutorialPage9=На цьому малюнку перший рядок має 2 групи, причому кожна група має 2 зелені квадрати. 
textTutorialPage10=Ця головоломка - приємний день на пляжі. 
