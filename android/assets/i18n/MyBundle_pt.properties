textTutorialPage8=Quando você seleciona a cor, você verá as dicas da mesma cor delineadas. 
textTutorialPage9=Nesta imagem, a primeira linha tem 2 grupos, cada grupo com 2 quadrados verdes. 
textTutorialPage10=Este quebra-cabeça é um bom dia na praia. 
