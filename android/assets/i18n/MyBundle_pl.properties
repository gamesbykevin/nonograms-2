textTutorialPage6=To zdjęcie pokazuje, jak każda grupa jest oddzielona co najmniej 1 kwadratem. 
textTutorialPage7=Tutaj rozwiązujemy zagadkę kolorów. 
textTutorialPage8=Po wybraniu koloru zobaczysz zarysowane wskazówki tego samego koloru. 
textTutorialPage9=Na tym rysunku pierwszy rząd składa się z 2 grup, z których każda ma 2 zielone kwadraty. 
textTutorialPage10=Ta układanka to miły dzień na plaży. 
