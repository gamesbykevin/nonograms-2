textTutorialPage1=U góry ekranu znajduje się licznik czasu oceny. 
textTutorialPage2=Ponieważ istnieje 5 kolumn, wiemy, że każdy kwadrat w tym wierszu zostanie wypełniony. Gdy to zrobisz, podpowiedź zostanie wyłączona, aby wskazać, że rozwiązałeś ten wiersz. 
