textTutorialPage1=Am oberen Bildschirmrand befindet sich ein Bewertungstimer. 
textTutorialPage2=Da es 5 Spalten gibt, wissen wir, dass jedes Quadrat in dieser Zeile ausgefüllt wird. Sobald Sie dies tun, wird der Hinweis deaktiviert, um anzuzeigen, dass Sie für diese Zeile gelöst haben. 
textTutorialPage3=Für Quadrate, die nicht gefüllt werden, können wir kennzeichnen, damit wir wissen, dass sie nicht Teil der Lösung sind. 
textTutorialPage4=Sobald das Rätsel gelöst ist, sehen Sie die Lösung zusammen mit Ihrer Bewertung.
textTutorialPage5=Hier haben wir ein Puzzle mit mehreren Gruppen in der ersten Reihe. 
textTutorialPage6=Dieses Bild zeigt, wie jede Gruppe durch mindestens 1 Quadrat getrennt ist. 
textTutorialPage7=Hier lösen wir ein Farbpuzzle. 
textTutorialPage8=Wenn Sie die Farbe auswählen, werden die Hinweise derselben Farbe angezeigt. 
textTutorialPage9=In diesem Bild hat die erste Reihe 2 Gruppen, wobei jede Gruppe 2 grüne Quadrate hat. 
textTutorialPage10=Dieses Puzzle ist ein schöner Tag am Strand. 
