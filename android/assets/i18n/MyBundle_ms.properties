textTutorialPage1=Di bahagian atas skrin terdapat pemasa penilaian. 
textTutorialPage2=Oleh kerana terdapat 5 lajur, kami tahu setiap petak dalam baris ini akan diisi. Setelah anda melakukannya, petunjuk itu akan dilumpuhkan untuk menunjukkan anda telah menyelesaikannya untuk baris tersebut. 
textTutorialPage3=Untuk kotak yang tidak akan diisi, kita boleh menandakannya supaya kita tahu bahawa mereka bukan sebahagian daripada penyelesaiannya. 
textTutorialPage4=Setelah teka-teki diselesaikan, anda akan melihat penyelesaiannya bersama dengan penilaian anda.
textTutorialPage5=Di sini kita mempunyai teka-teki dengan pelbagai kumpulan di baris pertama. 
textTutorialPage6=Gambar ini menunjukkan bagaimana setiap kumpulan dipisahkan dengan sekurang-kurangnya 1 segi empat sama. 
textTutorialPage7=Di sini kita menyelesaikan teka-teki warna. 
textTutorialPage8=Apabila anda memilih warna, anda akan melihat petunjuk warna yang sama digariskan. 
textTutorialPage9=Dalam gambar ini baris pertama mempunyai 2 kumpulan dengan setiap kumpulan mempunyai 2 kotak hijau. 
textTutorialPage10=Teka-teki ini adalah hari yang menyenangkan di pantai. 
