textTutorialPage1=Juu ya skrini kuna kipima muda. 
textTutorialPage2=Kwa kuwa kuna nguzo 5 tunajua kila mraba katika safu hii utajazwa. Mara tu unapofanya hivyo kidokezo kitazimwa kuonyesha ulisuluhisha kwa safu hiyo. 
textTutorialPage3=Kwa mraba ambao hautajazwa tunaweza kupigia bendera ili tujue sio sehemu ya suluhisho. 
textTutorialPage4=Mara tu fumbo litatatuliwa utaona suluhisho pamoja na ukadiriaji wako.
textTutorialPage5=Hapa tuna fumbo na vikundi vingi kwenye safu ya kwanza. 
textTutorialPage6=Picha hii inaonyesha jinsi kila kikundi kimetengwa na angalau mraba 1. 
textTutorialPage7=Hapa tunatatua fumbo la rangi. 
textTutorialPage8=Unapochagua rangi utaona vidokezo vya rangi hiyo hiyo ilivyoainishwa. 
textTutorialPage9=Katika picha hii safu ya kwanza ina vikundi 2 na kila kikundi kina viwanja 2 vya kijani. 
textTutorialPage10=Fumbo hili ni siku nzuri pwani. 
