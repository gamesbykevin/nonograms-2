textTutorialPage1=در بالای صفحه یک تایمر درجه بندی وجود دارد. 
textTutorialPage2=از آنجا که 5 ستون وجود دارد ، می دانیم که هر مربع در این سطر پر می شود. هنگامی که این کار را انجام دادید ، این نکته غیرفعال می شود و نشان می دهد برای آن سطر حل کرده اید. 
textTutorialPage3=برای مربع هایی که پر نمی شوند ، می توانیم پرچم گذاری کنیم تا بدانیم که آنها بخشی از راه حل نیستند. 
textTutorialPage4=پس از حل پازل ، راه حل همراه با امتیاز خود را خواهید دید.
textTutorialPage5=در اینجا ما یک پازل با چندین گروه در ردیف اول داریم. 
textTutorialPage6=این تصویر نشان می دهد که چگونه هر گروه حداقل با 1 مربع جدا شده است. 
textTutorialPage7=در اینجا ما در حال حل یک معمای رنگی هستیم. 
textTutorialPage8=هنگامی که رنگ را انتخاب می کنید نکاتی از همان رنگ را که مشخص شده است می بینید. 
textTutorialPage9=در این تصویر ردیف اول دارای 2 گروه است که هر گروه دارای 2 مربع سبز است. 
textTutorialPage10=این معما روز خوبی در ساحل است. 
